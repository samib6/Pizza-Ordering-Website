{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="carouselslide" class="carousel slide " data-ride="carousel">

          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="{% static 'img\Deal_5.jpg' %}" class="d-block w-100" align="center">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img\Deal_2.png' %}" class="d-block w-100" align="center">
            </div>
            <div class="carousel-item ">
              <img src="{% static 'img\Deal_4.jpg' %}" class="d-block w-100" align="center">
            </div>
          </div>

          <a class=" carousel-control-prev" href="#carouselslide" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"> Previous</span>
          </a>

          <a class="carousel-control-next" href="#carouselslide" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"> Next</span>
            </a>
        </div>

        <p align="center" class="sub-heading">Our Menu</p>
        <div class="container">
        <div class="row">
          <div class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
            <a href="{% url 'Menu:product_list_by_category' "veg-pizza" %}">
            <div class="card text-white index-menu-card" >
              <img src="{% static 'img\clipart1.png' %}" class="card-img index-menu-card-img">
              <div class="card-img-overlay">
              <h3 class="card-body card-text index-menu-card-text" align="center" >Pizzas</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
          <a href="{% url 'Menu:product_list_by_category' "beverage" %}">
          <div class="card text-white index-menu-card" >
            <img src="{% static 'img\Beverage_clipart.png' %}" class="card-img index-menu-card-img" >
            <div class="card-img-overlay">
            <h3 class="card-body card-text index-menu-card-text" align="center" >Beverages</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
        <a href="{% url 'Menu:product_list_by_category' "desserts" %}">
        <div class="card text-white index-menu-card" >
          <img src="{% static 'img\clipart3.png' %}" class="card-img index-menu-card-img">
          <div class="card-img-overlay">
          <h3 class="card-body card-text index-menu-card-text" align="center" >Desserts</h5>
          </div>
        </div>
      </a>
    </div>
      </div>
    </div>

{% endblock %}
